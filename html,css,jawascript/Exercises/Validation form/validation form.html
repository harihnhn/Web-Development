<!DOCTYPE html>
<html lang="en">
<head>
    <title>validation form</title>
    <script src="validation form.js"></script>
    <link rel="stylesheet" href="validation form.css">
</head>
<body style="background-color: black; color: white;">
    <form>
        <label>*Name:</label>
        <input type="text" placeholder="Enter your full name" id="name">
        <label id="br1"></label> 
        <label id="name error"></label>
        <br><br>

        <label>*Contact:</label>
        <input type="text" placeholder="Enter your mobile no." id="contact">
        <label id="br2"></label> 
        <label id="contact error"></label>
        <br><br>
        
        <label>*Email:</label>
        <input type="text" placeholder="Enter your mail id" id ="email">
        <label id="br3"></label> 
        <label id="email error"></label>
        <br><br>
        
        <label>*Password:</label>
        <input type="password" placeholder="Enter Your Password" id="password">
        <label id="br4"></label> 
        <label id="password error"></label>
        <br><br>
        
        <label>*Date of Birth:</label>
        <input type="date" id="dob">
        <label id="br5"></label> 
        <label id="dob error"></label>
        <br><br>

        <label>*Gender:</label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>others</label>
        <br><br>

        <label>Relegion:</label>
        <select name="Relegion">
            <option value=""></option>
            <option value="Hindu">Hindu</option>
            <option value="Muslim">Muslim</option>
            <option value="Christian">Christian</option>
            <option value="others">others</option>
        </select>
       <br><br>
       
       <label>Community:</label>
       <select>
        <option></option>
        <option>community 1</option>
        <option>community 2</option>
        <option>community 3</option>
        <option>Others</option>
       </select>
       <br><br>

       <label>Occupation:</label>
       <select>
        <option></option>
        <option>Occupation 1</option>
        <option>Occupation 2</option>
        <option>Occupation 3</option>
        <option>Others</option>
       </select>
       <br><br>

       <label>Type of House you have:</label>
       <select>
        <option></option>
        <option>House Type 1</option>
        <option>House Type 2</option>
        <option>House Type 3</option>
        <option>Others</option>
       </select>
       <br><br>

       <label>Have own land:</label>
       <input type="radio" name="land">
       <label>Yes</label>
       <input type="radio" name="land">
       <label>No</label>
       <br><br>

       <label>*Marriage status:</label>
       <input type="radio" name="marriage">
       <label>Single</label>
       <input type="radio" name="marriage">
       <label>Married</label>
       <br><br>

       <label>*Senior citizen:</label>
       <input type="radio" name="senior citizen">
       <label>Yes</label>
       <input type="radio" name="senior citizen">
       <label>No</label>
       <br><br>

       <label>*Income Range:</label>
       <select>
        <option></option>
        <option>below 70000</option>
        <option>70000 - 300000</option>
        <option>300000 - 700000</option>
        <option>above 700000</option>
       </select>
       <br><br>

       <input type="button" value="submit" onclick="validate()">
    </form>
</body>
</html>
