<html>
<head>    
    <title>Student registrationform</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1>JOB APPLICATION FORM</h1>

    <form>
        <label class="question">Name</label>
        <input type="text" placeholder="enter your full name"  class="ans"/>
        <br><br>

        <label class="question">Address</label>
        <textarea class="ans"></textarea>
        <br><br><br>
        
        <label class="question">Educational qualification</label>
        <input type="text" placeholder="enter your highest qualification" class="ans"/>
        <br><br>
        
        <label class="question">percentage</label>        
        <input type="text" placeholder="enter your over all percentage" class="ans"/>
        <br><br>
        
        <label class="question">Technical skills</label>
        <input type="text" class="ans"/>
        <br><br>
        
        <label class="question">Programming language</label>        
        <select class="ans">
            <option>select your fav language</option>
            <option>C Programming</option>
            <option>C++</option>
            <option>Python</option>
            <option>Java</option>
            <option>c#</option>                        
        </select>
        <br><br>
       
        <label class="question">Level of skill in this programming language</label>        
        <div class="ans">
        <input type="radio" name="level"/>
        <label>beginer</label>
        <br>
        <input type="radio" name="level"/>
        <label>intermediater</label>
        <br>
        <input type="radio" name="level"/>
        <label>advance</label>
        <br>
        <input type="radio" name="level"/>
        <label>Master</label>
        </div>
        <br><br>
        
        <label class="question">Interested domain</label>
        <input type="text" placeholder="enter your intrested domain" class="ans"/>
    </form>
</body>
</html>
